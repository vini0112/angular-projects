
@if(!shippingForm){
    <app-shipping-form (validFormShipping)="receveingResFromFormShip($event)" />
}@else{
    <form (submit)="handleSubmit()">
    
        <div id="payment-element">

        </div>

        <div class="subTotalBox">
            <span>SubTotal (0 items)</span>
            <span>${{amount}}</span>
        </div>

        <div class="totalAmount">
            <span>Total Amount</span>
            <span>${{amount}}</span>
        </div>
        
        <div class="boxBtn">
            <button type="submit" [disabled]="loading" *ngIf="!message">
                {{ loading ? 'Processando...' : 'Pagar' }}
            </button>
        </div>

        <div *ngIf="message" class="messageERROR">{{ message }}</div>
    </form>
}
