

@if((favoriteProducts$ | async)?.length !== 0){
    
    <h2>Your Favorite Products</h2>

    <div class="struturePadraoCards" data-testid="structurePattern">
        @for(favoriteItem of favoriteProducts$ | async;track $index){
            <div class="padraoCard" data-testid="card">
                <div class="boxImg" (click)="productDetails(favoriteItem.id!)">
                    <img [src]="favoriteItem.image" [alt]="favoriteItem.name">
                </div>
                <div class="boxInfoProduct">
                    <span class="pricing">$ {{favoriteItem.price.toFixed(2)}}</span>
                    <span>{{favoriteItem.info}}</span>
                </div>
                <div class="btnsProduct">
                    <button (click)="productDetails(favoriteItem.id!)"><i class="fa-solid fa-shirt"></i></button>
                    <button (click)="clickInHeart(favoriteItem)">
                        <i class="fa-regular fa-heart" *ngIf="favoriteItem.isFavorite == false"></i>
                        <i class="fa-solid fa-heart" *ngIf="favoriteItem.isFavorite == true"></i>
                    </button>
                    
                </div>
            </div>
        }
    </div>
}
@else{
    <div class="emptyFavorite">
        <img src="./assets/banners/Empty_hanger.png" alt="empty hanger">
        <p>OOPS... You don't have favorite clothes!</p>
    </div>
}
