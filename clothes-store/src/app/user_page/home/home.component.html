<div id="container">
    <div id="conteudo">
        <div class="slideOne">

            <div class="infoAboutProduct">
                <div class="boxInfo">
                    <p>Classic Exclusive</p>
                    <h2>Women's Collection</h2>
                    <span>UP TO 40% OFF</span>
                    <button routerLink="/feminino/jackets" >Shop Now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>

            <div class="imgProduct">
                <img src="../assets/homeImgs/woman.png" alt="Woman model">
            </div>
        </div>
    </div>

        <!-- conteudo two -->
    <div class="container conteudoTwo">

        <div class="categories">

            <h3>Search By Category</h3>
            <div id="carousel">
                @for (item of navigateByTheme; track $index) {

                    <div class="boxCategory">
                        <img [src]="item.image" alt="">
                        <a class="linkNavigation" [routerLink]="item.linkNavegation">{{item.nameNavigationTo}}</a>
                    </div>
                }                
            </div>
        </div>


        <div class="bestSellers">
            <h3>Our BestSellers</h3>
            <!-- carouselBestSellers -->
            <div class="struturePadraoCards">
                @for(item of clothesBestsellers; track $index){
                    <div class="padraoCard">

                        <div class="boxImg">
                            <img [src]="item.image" [alt]="item.name">
                        </div>

                        <div class="boxInfoProduct">
                            <span>$ {{item.price.toFixed(2)}}</span>
                            <span>{{item.info}}</span>
                        </div>

                        <div class="btnsProduct">
                            <button><i class="fa-solid fa-shirt"></i></button>
                            <button (click)="clickInHeart(item)">
                                <i class="fa-regular fa-heart" *ngIf="item.isFavorite == false"></i>
                                <i class="fa-solid fa-heart" *ngIf="item.isFavorite == true"></i>
                            </button>
                            <button><i class="fa-solid fa-cart-shopping"></i></button>
                        </div>

                        

                        
                    </div>
                }
            </div>
        </div>

    </div>


</div>
