<div class="container">
    <div class="struturePadraoCards" data-testid="structurePattern">

        @for(shirt of allShirts$ | async;track $index){
            <div class="padraoCard">
                <div class="boxImg" (click)="productDetails(shirt.id!)">
                    <img [src]="shirt.image" [alt]="shirt.name">
                </div>

                <div class="boxInfoProduct">
                    <span>$ {{shirt.price.toFixed(2)}}</span>
                    <span>{{shirt.info}}</span>
                </div>
            

            <div class="btnsProduct">
                <button (click)="productDetails(shirt.id!)"><i aria-label="shirt icon" class="fa-solid fa-shirt"></i></button>
                <button aria-label="heart icon" (click)="clickInHeart(shirt)">
                    <i class="fa-regular fa-heart" *ngIf="shirt.isFavorite == false"></i>
                    <i class="fa-solid fa-heart" *ngIf="shirt.isFavorite == true"></i>
                </button>
                
            </div>
        </div>
        }

    </div>
</div>
