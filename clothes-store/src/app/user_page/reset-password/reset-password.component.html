


<div class="container">
    
    <form class="formReset" [formGroup]="resetPassword" (submit)="reseting()">

        <input type="text" name="newPassword" placeholder="New Password" formControlName="newPassword">
        @if(newPassword?.touched || newPassword?.dirty){
            <span class="errorMsg">{{messageErro('newPassword')}}</span>
        }

        <input type="text" name="checkingPassword" placeholder="Confirme Password" formControlName="checkingPassword">

        <button type="submit">Redefine</button>

    </form>
</div>
